<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conjugador de verbos</title>
</head>
<body>
    
   <p id="cabecalho">Conjugador de verbos</p>

   <p id="acoes">Digite um verbo: <input type="text" id="verbo">
      <input type="button" value="Ok" onclick="conjugarVerbo()">
   </p>

   <p id="folha"></p>

</body>
<script>
    function conjugarVerbo() {
        var verbo = document.getElementById('verbo').value; //peguei o verbo que foi digitado no input
        var radical = verbo.substr(0, verbo.length-2);
        var conjugacao = verbo.substr(verbo.length-2);
        var pessoa = ['Eu', 'Tu', 'Ele', 'Nós', 'Vós', 'Eles'];

        switch(conjugacao) {
            case 'ar':
                var terminacao = ['o', 'as', 'a', 'amos', 'ais', 'am'];
                break;
            case 'er':
                var terminacao = ['o', 'es', 'e', 'emos', 'eis', 'em'];
                break;
            case 'ir':
                var terminacao = ['o', 'es', 'e', 'imos', 'is', 'em'];
                break;
            default:
                conjugacao = 0;
        }

        var linhas = '';
        
        if(conjugacao!=0) {
            for(i=0; i<=5; i++) {
           linhas += pessoa[i] + ' ' + radical + terminacao[i] + '<br>';
           }
        } else {
            linhas = 'Não é um verbo valido!';
        }

        document.getElementById('folha').innerHTML = linhas
    }
</script>
</html>
